name: Link-checker
on:
  workflow_dispatch:

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the Repo
        uses: actions/checkout@v4

      - name: Set up Node 
        uses: actions/setup-node@v4
        with:
            node-version: 18.19.0

      - name: Check node and Yarn version
        run: |
            node -v
            yarn -v
            pwd && ls -la

      - name: Run yarn dev
        run: |
          yarn dev

      - name: Run linkchecker
        id: run-link-checker
        uses: filiph/linkcheck@2.0.23
        with:
          arguments: localhost:3000 -e > linkcheck.log 

      - name: Upload log file
        uses: actions/upload-artifact@v4
        with:
          name: linkcheck.log
          path: linkcheck.log 
